name: F5XC AWS VPC Site module
on: workflow_dispatch
jobs:
  f5-xc-aws-vpc-site-module-validate:
    runs-on: ubuntu-latest
    steps:
    - run: echo "The job was automatically triggered by a ${{ github.event_name }}
        event."
    - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub."
    - run: echo "The name of your branch is ${{ github.ref }} and your repository
        is ${{ github.repository }}."
    - name: Check out repository and submodules
      uses: actions/checkout@v3
      with:
        ref: 0.11.16
        fetch-depth: 0
        submodules: recursive
    - name: Checkout support repo
      uses: actions/checkout@v3
      with:
        repository: cklewar/f5-xc-cert
        path: f5-xc-cert
        token: ${{ secrets.GH_PAT }}
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
    - name: List files in the repository
      run: |
        ls -la ${{ github.workspace }}
    - name: List files in the cert repository
      run: |
        ls -la ${{ github.workspace }}/f5-xc-cert
    - name: Setup environment
      id: setup_env
      run: |
        cp main.tf.example main.tf
    - name: Setup Terraform
      id: setup_tf
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    - name: Terraform Init
      id: init
      env:
        TF_VAR_f5xc_api_url: ${{ secrets.F5XC_API_URL }}
        TF_VAR_f5xc_api_p12_file: ${{ secrets.F5XC_API_P12_FILE }}
        TF_VAR_f5xc_api_token: ${{ secrets.F5XC_API_TOKEN }}
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      run: terraform init
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
  f5-xc-aws-vpc-site-module-plan:
    runs-on: ubuntu-latest
    needs: [f5-xc-aws-vpc-site-module-validate]
    steps:
    - run: echo "The job was automatically triggered by a ${{ github.event_name }}
        event."
    - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub."
    - run: echo "The name of your branch is ${{ github.ref }} and your repository
        is ${{ github.repository }}."
    - name: Check out repository and submodules
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Checkout support repo
      uses: actions/checkout@v3
      with:
        repository: cklewar/f5-xc-cert
        path: f5-xc-cert
        token: ${{ secrets.GH_PAT }}
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
    - name: List files in the repository
      run: |
        ls -la ${{ github.workspace }}
    - name: List files in the cert repository
      run: |
        ls -la ${{ github.workspace }}/f5-xc-cert
    - name: Setup environment
      id: setup_env
      run: |
        cp main.tf.example main.tf
    - name: Setup Terraform
      id: setup_tf
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
      continue-on-error: true
    - name: Terraform Init
      id: init
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      run: terraform init
    - name: Terraform Plan
      id: plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        VES_P12_PASSWORD: ${{ secrets.VES_P12_PASSWORD }}
        TF_VAR_f5xc_api_url: ${{ secrets.F5XC_API_URL }}
        TF_VAR_f5xc_api_p12_file: ${{ secrets.F5XC_API_P12_FILE }}
        TF_VAR_f5xc_api_token: ${{ secrets.F5XC_API_TOKEN }}
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
        TF_VAR_f5xc_tenant: ${{ secrets.F5XC_TENANT }}
        TF_VAR_ssh_public_key_file: ${{ secrets.SSH_PUBLIC_KEY_FILE }}
      run: terraform plan -no-color
      continue-on-error: false
    - name: Cleanup environment
      id: cleanup_env
      run: |
        rm main.tf
    - run: echo "This job's status is ${{ job.status }}."
  f5-xc-aws-vpc-site-module-apply:
    runs-on: ubuntu-latest
    needs: [f5-xc-aws-vpc-site-module-plan]
    steps:
    - run: echo "The job was automatically triggered by a ${{ github.event_name }}
        event."
    - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub."
    - run: echo "The name of your branch is ${{ github.ref }} and your repository
        is ${{ github.repository }}."
    - name: Check out repository and submodules
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Checkout support repo
      uses: actions/checkout@v3
      with:
        repository: cklewar/f5-xc-cert
        path: f5-xc-cert
        token: ${{ secrets.GH_PAT }}
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
    - name: List files in the repository
      run: |
        ls -la ${{ github.workspace }}
    - name: List files in the cert repository
      run: |
        ls -la ${{ github.workspace }}/f5-xc-cert
    - name: Setup environment
      id: setup_env
      run: |
        cp main.tf.example main.tf
    - name: Setup Terraform
      id: setup_tf
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
      continue-on-error: true
    - name: Terraform Init
      id: init
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      run: terraform init
    - name: Terraform Apply
      id: apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        VES_P12_PASSWORD: ${{ secrets.VES_P12_PASSWORD }}
        TF_VAR_f5xc_api_url: ${{ secrets.F5XC_API_URL }}
        TF_VAR_f5xc_api_p12_file: ${{ secrets.F5XC_API_P12_FILE }}
        TF_VAR_f5xc_api_token: ${{ secrets.F5XC_API_TOKEN }}
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
        TF_VAR_f5xc_tenant: ${{ secrets.F5XC_TENANT }}
        TF_VAR_ssh_public_key_file: ${{ secrets.SSH_PUBLIC_KEY_FILE }}
      run: terraform apply -auto-approve -no-color
      continue-on-error: false
    - name: Cleanup environment
      id: cleanup_env
      run: |
        rm main.tf
    - run: echo "This job's status is ${{ job.status }}."
  f5-xc-aws-vpc-site-module-destroy:
    runs-on: ubuntu-latest
    needs: [f5-xc-aws-vpc-site-module-apply]
    steps:
    - run: echo "The job was automatically triggered by a ${{ github.event_name }}
        event."
    - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub."
    - run: echo "The name of your branch is ${{ github.ref }} and your repository
        is ${{ github.repository }}."
    - name: Check out repository and submodules
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Checkout support repo
      uses: actions/checkout@v3
      with:
        repository: cklewar/f5-xc-cert
        path: f5-xc-cert
        token: ${{ secrets.GH_PAT }}
    - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
    - name: List files in the repository
      run: |
        ls -la ${{ github.workspace }}
    - name: List files in the cert repository
      run: |
        ls -la ${{ github.workspace }}/f5-xc-cert
    - name: Setup environment
      id: setup_env
      run: |
        cp main.tf.example main.tf
    - name: Setup Terraform
      id: setup_tf
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false
      continue-on-error: true
    - name: Terraform Init
      id: init
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
      run: terraform init
    - name: Terraform Destroy
      id: destroy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        VES_P12_PASSWORD: ${{ secrets.VES_P12_PASSWORD }}
        TF_VAR_f5xc_api_url: ${{ secrets.F5XC_API_URL }}
        TF_VAR_f5xc_api_p12_file: ${{ secrets.F5XC_API_P12_FILE }}
        TF_VAR_f5xc_api_token: ${{ secrets.F5XC_API_TOKEN }}
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}
        TF_VAR_f5xc_tenant: ${{ secrets.F5XC_TENANT }}
        TF_VAR_ssh_public_key_file: ${{ secrets.SSH_PUBLIC_KEY_FILE }}
      run: terraform destroy -auto-approve -no-color
      continue-on-error: false
    - name: Cleanup environment
      id: cleanup_env
      run: |
        rm main.tf
    - run: echo "This job's status is ${{ job.status }}."
